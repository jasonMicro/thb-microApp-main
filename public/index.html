<!DOCTYPE html>
<html lang="en" class="beauty-scroll">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= process.env.VUE_APP_NAME %></title>
  <meta name="keywords" content="<%= process.env.VUE_APP_KEYWORDS %>">
  <meta name="description" content="<%= process.env.VUE_APP_DESCRIPTION %>">
  <!-- require cdn assets css -->
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>"/>
  <% } %>

</head>
<!-- 高德地图 安全密钥 正式线上不建议此配置 ，配置文档参考 https://lbs.amap.com/api/javascript-api/guide/abc/prepare -->
<script type="text/javascript">
    window._AMapSecurityConfig = {
        securityJsCode: 'ca39f421c224079298e7827243bda375',
    }
</script>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
<!--height: 100vh; -->
<div id="popContainer" class="beauty-scroll" style="overflow-y: scroll">
  <div id="app"></div>
</div>
<!-- require cdn assets js -->
<% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
<script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
<% } %>
<!-- built files will be auto injected -->
</body>
</html>
